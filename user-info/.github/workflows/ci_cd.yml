name: CI/CD Pipeline

on:
  pull_request:
    branches: ['**']  # И на все PR
  workflow_dispatch:  # Ручной запуск
    inputs:
      build-image:
        description: 'Build and push Docker image'
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  ARTIFACT_VERSION: ${{ github.sha }}

jobs:
  test-and-analyze:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
        stable: false
        cache: true

    - name: Set up PostgreSQL client
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client

    - name: Generate code and install deps
      run: |
        make deps
        
    - name: Run tests with coverage
      run: |
        make test
        make coverage

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          coverage.out
          coverage.html
        retention-days: 14

    - name: Build application binary
      run: |
        ARTIFACT_VERSION=${{ env.ARTIFACT_VERSION }} make build
        ls -la ./bin/

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: application-binary
        path: bin/
        retention-days: 7

  security-scan:
    needs: test-and-analyze
    runs-on: ubuntu-latest
    if: always()  # Запускается даже если предыдущие job упали
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

  build-image:
    needs: test-and-analyze
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    # Условия запуска сборки образа:
    # - Ручной запуск с флагом build-image
    # - Push в main/develop ветки
    # - Создание тега
    if: |
      github.event_name == 'workflow_dispatch' && inputs.build-image ||
      github.event_name == 'push' && (contains(github.ref, 'refs/heads/main') || contains(github.ref, 'refs/heads/develop') || contains(github.ref, 'refs/tags/'))
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix=
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          ARTIFACT_VERSION=${{ env.ARTIFACT_VERSION }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-notification:
    needs: build-image
    runs-on: ubuntu-latest
    if: always() && needs.build-image.result == 'success'
    
    steps:
    - name: Notify deployment success
      run: |
        echo "Docker image successfully built and pushed to GitHub Packages"
        echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
        echo "Tags: ${{ steps.meta.outputs.tags }}"